<div class="task-form__container">
  <h1 class="task-form__title">Create Task</h1>
  <form class="task-form__form" [formGroup]="taskForm" (ngSubmit)="saveTask()">


    <div class="task-form__group">
      <label for="name" class="task-form__label">Task Name</label>
      <div class="task-form__input-group">
        <span class="task-form__icon">
          <i class="fas fa-tasks"></i>
        </span>
        <input id="name" class="task-form__input" formControlName="name" placeholder="Enter task name" />
      </div>
      <div *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched" class="task-form__error">
        <div *ngIf="taskForm.get('name')?.errors?.['required']">Task Name is required.</div>
        <div *ngIf="taskForm.get('name')?.errors?.['minlength']">Task Name must be at least 3 characters.</div>
      </div>
    </div>


    <div class="task-form__group">
      <label for="deadline" class="task-form__label">Deadline</label>
      <div class="task-form__input-group">
        <span class="task-form__icon">
          <i class="fas fa-calendar-alt"></i>
        </span>
        <input type="date" id="deadline" class="task-form__input" formControlName="deadline" [min]="today" placeholder="mm/dd/yyyy" />
      </div>
      <div *ngIf="taskForm.get('deadline')?.invalid && taskForm.get('deadline')?.touched" class="task-form__error">
        <div *ngIf="taskForm.get('deadline')?.errors?.['required']">Deadline is required.</div>
      </div>
    </div>


    <div class="task-form__group" formArrayName="persons" *ngIf="persons.length > 0">
      <h2 class="task-form__subtitle">People</h2>
      <ul class="task-form__list">
        <li *ngFor="let person of persons.controls; let i = index" class="task-form__list-item">
          <div *ngIf="person.get('isEditing')?.value" [formGroupName]="i">
            <app-person-form 
              [personForm]="getPersonForm(i)" 
              [isNameDuplicate]="isNameDuplicate(i)" 
              (cancel)="removePerson(i)"
              (save)="onSavePerson(i)">
            </app-person-form>
          </div>
          <div *ngIf="!person.get('isEditing')?.value">
            <strong>{{ person.get('fullName')?.value }}</strong> ({{ person.get('age')?.value }} years old)
            <ul>
              <li *ngFor="let skill of getSkills(i).controls">{{ skill.value }}</li>
            </ul>
            <button type="button" class="task-form__button task-form__button--edit" (click)="editPerson(i)">Edit</button>
            <button type="button" class="task-form__button task-form__button--remove" (click)="removePerson(i)">Delete</button>
          </div>
        </li>
      </ul>
    </div>


    <div class="task-form__actions">
      <button type="button" *ngIf="!isAddingPerson" class="task-form__button task-form__button--add" (click)="addPerson()">Add Person</button>
      <div class="task-form__buttons">
        <button type="submit" class="task-form__button task-form__button--submit">Save Task</button>
        <button type="button" class="task-form__button task-form__button--cancel" (click)="cancel()">Cancel</button>
      </div>
    
    </div>
  </form>
</div>
