<div [formGroup]="personForm">
  <label>Full Name</label>
  <input 
    formControlName="fullName" 
    [ngClass]="{ 'duplicate-error': isNameDuplicate }" />
  <div *ngIf="personForm.get('fullName')?.invalid && personForm.get('fullName')?.touched" class="error">
    <div *ngIf="personForm.get('fullName')?.errors?.['required']">Full Name is required.</div>
    <div *ngIf="personForm.get('fullName')?.errors?.['minlength']">Full Name must be at least 5 characters.</div>
  </div>
  <div *ngIf="isNameDuplicate" class="error">This name is already used. Please use a unique name.</div>

  <label>Age</label>
  <input type="number" formControlName="age" />
  <div *ngIf="personForm.get('age')?.invalid && personForm.get('age')?.touched" class="error">
    <div *ngIf="personForm.get('age')?.errors?.['required']">Age is required.</div>
    <div *ngIf="personForm.get('age')?.errors?.['min']">Age must be at least 18 years.</div>
  </div>

  <div formArrayName="skills">
    <div *ngFor="let skill of skills.controls; let i = index">
      <label>Skill</label>
      <input [formControlName]="i" />
      <div *ngIf="skill.invalid && skill.touched" class="error">
        <div *ngIf="skill.errors?.['required']">Skill is required.</div>
      </div>
      <button type="button" *ngIf="i > 0" (click)="removeSkill(i)">Remove Skill</button>
    </div>
    <button type="button" (click)="addSkill()">Add Skill</button>
  </div>
</div>
